<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Yeni Kitap Ekleme / Düzenleme</title>
</h:head>

<body>
	<f:view>
		<h:form>
			<h:inputHidden id="id" value="#{bookBean.id}" />
			<h:panelGrid columns="2" border="1">

				<h:outputText value="Yazar:" />
				<h:inputText id="author" value="#{bookBean.author}">
				</h:inputText>

				<h:outputText value="Kitap Adı:" />
				<h:inputText id="title" value="#{bookBean.title}">
				</h:inputText>

			</h:panelGrid>

			<h:messages id="errors" style="color:red;font-weight:bold"
				layout="table" />

			<h:commandButton value="Kaydet" action="admin"
				actionListener="#{bookBean.saveBook}" />
		</h:form>
	</f:view>
</body>
</html>
